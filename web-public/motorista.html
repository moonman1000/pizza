<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App do Motorista</title>
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body{font-family:system-ui,Roboto,Arial;background:#0b0d12;color:#e6e9ef;padding:16px}
    #map{height:420px;border-radius:12px;border:1px solid #1d2236}
    input{background:#0f1426;border:1px solid #1d2236;border-radius:10px;color:#e6e9ef;padding:10px;width:100%;margin:8px 0}
    .btn{appearance:none;border:0;border-radius:10px;padding:10px 12px;background:#3a86ff;color:#fff;cursor:pointer;font-weight:600}
  </style>
</head>
<body>
  <h2>App do Motorista</h2>
  <p>Identifique-se rapidamente para aparecer no painel admin.</p>
  <input id="nome" placeholder="Seu nome"/>
  <input id="placa" placeholder="Placa do veículo (opcional)"/>
  <button class="btn" id="registrar">Entrar online</button>
  <div id="map" style="margin-top:12px;"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const map = L.map('map').setView([-23.55,-46.63], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);
    let marker=null; let online=false;

    document.getElementById('registrar').onclick=()=>{
      const name=document.getElementById('nome').value.trim();
      const plate=document.getElementById('placa').value.trim();
      if(!name){ alert('Informe seu nome'); return; }
      socket.emit('registerDriver',{name,plate});
      online=true;
      iniciarWatch();
    };

    function onPosition(p){
      const lat=p.coords.latitude, lon=p.coords.longitude;
      if(marker){ marker.setLatLng([lat,lon]); } else { marker=L.marker([lat,lon]).addTo(map).bindPopup('Você'); }
      map.setView([lat,lon], 14);
      if(online){ socket.emit('localizacaoMotorista',{lat,lon}); }
    }
    function onError(err){ console.error(err); alert('Não foi possível obter sua localização.'); }
    function iniciarWatch(){
      if(navigator.geolocation){
        navigator.geolocation.watchPosition(onPosition,onError,{enableHighAccuracy:true,maximumAge:5000,timeout:20000});
      } else {
        alert('Seu navegador não suporta geolocalização.');
      }
    }
  </script>
</body>
</html>
